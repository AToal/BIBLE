<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BIBLE.ngo">
  <link rel="manifest" href="/manifest.json">
  <title>BIBLE.ngo</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/app.js"></script>
</head>
<body>
  <header>
    <h1>BIBLE</h1>
  </header>

  <!-- BIBLE section for the dynamic BOOK and CHAPTERS -->
  <main>
    <section id="content-section">
      <h3 id="book-title"></h3>
      <div id="content">
        <!-- CHAPTERS and verses will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <!-- BOOKS (useful for navigation) -->
  <nav id="books-section">
    <h4>BOOKS OF THE BIBLE</h4>
    <div id="books-list">
      <!-- Buttons for each BIBLE BOOK will be dynamically generated here -->
    </div>
  </nav>

  <footer>
    <h2>PRAISE THE LORD!</h2>
  </footer>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Handle service worker updates (Optional)
    navigator.serviceWorker.addEventListener('controllerchange', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
