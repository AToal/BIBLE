  <header>

  <!-- BIBLE section for the dynamic BOOK and CHAPTERS -->
  <main>
    <section id="content-section">
      <h3 id="book-title"></h3>
      <div id="content">
        <!-- CHAPTERS and VERSES will be dynamically inserted here -->

      <!-- Buttons for each BIBLE BOOK will be dynamically generated here -->
    </div>
  </nav>

  <footer>
    <h2>PRAISE THE LORD!</h2>
  </footer>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);

            // Check for service worker updates (Optional)
            registration.onupdatefound = function() {
              const newWorker = registration.installing;
              newWorker.onstatechange = function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // A new service worker is installed and waiting
                  console.log('New content is available, please refresh.');
                  // Optionally show a notification to the user here
                }
              };
            };
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed:', err);
          });
      });

      // Handle service worker updates (Optional)
      navigator.serviceWorker.addEventListener('controllerchange', function() {
        console.log('Service worker controlling the page has changed. Reloading the page...');
        window.location.reload();
      });
    } else {
      console.log('Service workers are not supported in this browser.');
    }
  </script>
